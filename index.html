    <canvas id="fireworks"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const timerEl = document.getElementById('timer');
        const headEl = document.getElementById('headline');
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('play-btn');


        btn.onclick = () => {
            music.play();
            btn.style.display = 'none';
        };

        const targetTime = new Date('2026/01/01 00:00:00').getTime();

        function update() {
            const now = new Date().getTime();
            const diff = targetTime - now;

            if (diff <= 0) {
                timerEl.innerHTML = "æ–°å¹´å¿«ä¹ï¼";
                headEl.innerHTML = "HAPPY NEW YEAR 2026";
                launchFireworks(); // è§¦å‘çƒŸèŠ±
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            timerEl.innerHTML = `${d}å¤© ${h}æ—¶${m}åˆ†${s}ç§’`;
        }

        function launchFireworks() {
            // ç®€å•çš„çƒŸèŠ±å–·æ³‰æ•ˆæœ
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        setInterval(update, 1000);
        update();
    </script>
